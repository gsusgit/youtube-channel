<h1 class="mt-3 font-weight-light">Youtube Videos</h1>
<hr>
<div class="card-columns">
  <div class="card animated fadeIn slow" *ngFor="let video of videos">
    <img [src]="video.thumbnails.medium.url" class="card-img-top" [alt]="video.title">
    <div class="card-body">
      <h5 class="card-title">{{video.title}}</h5>
      <p><strong>Autor:</strong> {{video.channelTitle}}</p>
      <p><strong>Fecha:</strong> {{video.publishedAt|date:'dd/mm/yy'}}</p>
      <button (click)="abrirVideo(video.resourceId.videoId)" class="btn btn-outline-danger btn-block">Ver vídeo</button>
    </div>
  </div>
</div>
<button (click)="cargarVideos()" class="btn btn-lg btn-outline-secondary btn-block mt-3 mb-3">Cargar más</button>
